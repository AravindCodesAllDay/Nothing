<app-header />
<main>
  <ul id="users">
    @for (user of users(); track user.id) {
    <li>
      <app-user
        [user]="user"
        [activeUser]="user.id === selectedUser()?.id"
        (selectedUser)="setSelectedUser($event)"
      />
    </li>
    }
  </ul>
  @if(selectedUser()){
  <app-tasks [user]="selectedUser()!" />
  }@else {
  <p id="fallback">Select a User!</p>
  }
</main>
